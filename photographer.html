<head>

  <title>Fisheye - photographe </title>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div id="gallery">
    </div>
    <div id="bottom-tab">
      <div class="total-likes-container">
        <i class="fa-solid fa-heart fa-xl bottom-tab-like-icon"></i>
      </div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 class = "modal-title">Contactez-moi<br></h2>
        <img src="./assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for = "First-Name">Pr√©nom</label>
          <input type="text" name="First-Name" id="First-Name"/>
        </div>
        <div>
          <label for = "Last-Name">Nom</label>
          <input type="text" name="Last-Name" id="Last-Name"/>
        </div>
        <div>
          <label for = "email">Email</label>
          <input type="email" name="email" id="email"/>
        </div>
        <div>
          <label for = "Your-message">Votre message</label>
          <textarea rows = "2" name="Your-message" id="Your-message"></textarea>
        </div>
        <button class="contact_button" id="modal-submit-button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/media.js" type="module"></script>
