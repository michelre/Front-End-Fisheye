<!DOCTYPE html>
<html>

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">`
  <script src="https://kit.fontawesome.com/7f6a557a1f.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div id="gallery">
    </div>
    <div id="bottom-tab">
      <div class="total-likes-container">
        <i class="fa-solid fa-heart fa-xl bottom-tab-like-icon"></i>
      </div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 class="modal-title">Contactez-moi<br></h2>
        <img src="./assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="First-Name">Pr√©nom</label>
          <input type="text" name="First-Name" id="First-Name" />
        </div>
        <div>
          <label for="Last-Name">Nom</label>
          <input type="text" name="Last-Name" id="Last-Name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="Your-message">Votre message</label>
          <textarea rows="2" name="Your-message" id="Your-message"></textarea>
        </div>
        <button class="contact_button" id="modal-submit-button">Envoyer</button>
      </form>
    </div>
  </div>
  <div class="lightbox-modal">
    <!-- Close button -->
    <svg class="lightbox-modal-close" width="42" height="42" viewBox="0 0 42 42" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
        fill="#901C1C" />
    </svg>
    <div class="lightbox-modal-content">
      <div class="lightbox-slide">
        <img src="assets/photos/243/Portrait_Wednesday.jpg" alt="">
      </div>
      <div class="lightbox-media-title-container">
        <p class="lightbox-media-title">Media Title</p>
      </div>

      <!-- Next/previous controls -->
      <i class="fa-sharp fa-solid fa-chevron-left"></i>
      <i class="fa-sharp fa-solid fa-chevron-right"></i>

    </div>
  </div>
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/media.js" type="module"></script>
  <script src="./scripts/pages/photographer.js" type="module"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
